<!DOCTYPE html>
<html>
    <head>
        <title>Fizz Buzz</title>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>
    <body>
        <div class="fizzBuzz"></div>
        <script type="text/javascript">
            for(var i=1; i <= 100; i++) {
                var three = '';
                var five = '';
                if(i % 3 === 0) {
                    three = 'Fizz';
                }
                if(i % 5 === 0) {
                    five = 'Buzz';
                }
                $('.fizzBuzz').append(i + ' ' + three + five + '<br>');
                console.log(i);
            }
        </script>
    </body>
</html>
